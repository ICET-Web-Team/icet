<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ICET - Institute of Computer Engineering Technology</title>

    <script
      src="https://kit.fontawesome.com/61d60b83f4.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/course.css" />
  </head>
  <body>
    <section class="w-100 h-75" id="course-section">
      <div class="row">
        <div class="col-lg-4 col-xl-6 col-xxl-6 col-md-2 d-none d-lg-block">
          <div class="w-100 h-100">
            <img
              class="object-fit-cover h-100 w-100"
              src="./assets/img/students-in-library.jpg"
              alt="students in library"
            />
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-xl-3 col-md-5" id="courses-container">
          <div
            class="d-flex flex-column w-100 h-100 bg-grey text-milk-white p-4"
          >
            <h3 class="fw-bold mb-4">FEES AND SCHOLARSHIPS</h3>
            <h5 class="text-justify fw-bold mb-lg-4 mb-md-4 mb-sm-4 mb-4">
              It is a long established fact that a reader will be distracted by
              the readable content of a page when looking at its layout.
            </h5>
            <ul
              class="d-flex flex-column gap-4 gap-lg-3 gap-md-3 gap-sm-3 mb-xxl-4 mb-xl-3 mb-lg-3 mb-md-4 mb-sm-4 mb-4 hide"
            >
              <li>
                <button
                  class="d-flex text-milk-white bg-transparent border-0 w-100 justify-content-between align-items-center mb-2 mb-lg-1 active"
                  id="btn-tuition-fees"
                >
                  <div class="fs-5">Tuition Fees</div>
                  <img
                    class="img-arrow"
                    src="./assets/img/long-arrow.svg"
                    alt="arrow"
                  />
                </button>
                <div class="w-100 bg-milk-white" style="height: 2px"></div>
              </li>
              <li>
                <button
                  class="d-flex text-milk-white bg-transparent border-0 w-100 justify-content-between align-items-center mb-2 mb-lg-1"
                  id="btn-how-to-pay"
                >
                  <div class="fs-5">How to Pay</div>
                  <img
                    class="img-arrow"
                    src="./assets/img/long-arrow.svg"
                    alt="arrow"
                  />
                </button>
                <div class="w-100 bg-milk-white" style="height: 2px"></div>
              </li>
              <li>
                <button
                  class="d-flex text-milk-white bg-transparent border-0 w-100 justify-content-between align-items-center mb-2 mb-lg-1"
                  id="btn-refund-and-withdrawal"
                >
                  <div class="fs-5">Refund and Withdrawal</div>
                  <img
                    class="img-arrow"
                    src="./assets/img/long-arrow.svg"
                    alt="arrow"
                  />
                </button>
                <div class="w-100 bg-milk-white" style="height: 2px"></div>
              </li>
              <li>
                <button
                  class="d-flex text-milk-white bg-transparent border-0 w-100 justify-content-between align-items-center mb-2 mb-lg-1"
                  id="btn-scholarships"
                >
                  <div class="fs-5">Scholarships</div>
                  <img
                    class="img-arrow"
                    src="./assets/img/long-arrow.svg"
                    alt="arrow"
                  />
                </button>
                <div class="w-100 bg-milk-white" style="height: 2px"></div>
              </li>
              <li>
                <button
                  class="d-flex text-milk-white bg-transparent border-0 w-100 justify-content-between align-items-center mb-2 mb-lg-1"
                  id="btn-study-loans"
                >
                  <div class="fs-5">Study Loans</div>
                  <img
                    class="img-arrow"
                    src="./assets/img/long-arrow.svg"
                    alt="arrow"
                  />
                </button>
                <div class="w-100 bg-milk-white" style="height: 2px"></div>
              </li>
            </ul>
            <div>
              <button
                class="d-flex justify-content-between align-items-center bg-red text-milk-white pt-2 pb-2 pe-3 ps-3 fw-bold w-75 border-0 rounded-2"
              >
                <div>MORE DETAILS</div>
                <img
                  class="img-arrow"
                  src="./assets/img/long-arrow.svg"
                  alt="arrow"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-xl-3 col-md-5 d-none d-sm-block">
          <div
            class="d-flex flex-column w-100 h-100 bg-milk-white text-pit-black p-4"
            id="detail-section"
          >
            <!-- Details Section -->
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/course.js"></script>
  </body>
</html>
